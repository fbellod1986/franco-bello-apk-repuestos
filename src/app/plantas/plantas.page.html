<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Ingreso Plantas petroleras</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <p id="fechaTexto">INGRESO</p>
        </ion-card-content>
        <ion-card-content>

            <ion-list>
                <ion-item>
                    <ion-label>Nombre Planta</ion-label>
                    <ion-input [(ngModel)]="newItem.nombre" placeholder="Ingresa el nombre de la planta"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Cantidad de Barriles</ion-label>
                    <ion-input type="number" [(ngModel)]="newItem.cantidad"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Fecha de producci√≥n</ion-label>
                    <ion-datetime presentation="date" [(ngModel)]="newItem.fechaProduccion"></ion-datetime>
                </ion-item>

            </ion-list>
            <hr>

            <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addItem()">
                <ion-fab-button color="secondary">
                    <ion-icon name="add"></ion-icon>
                </ion-fab-button>
            </ion-fab>

            <ion-list #myList>
                <ion-item-sliding *ngFor="let item of items">

                    <ion-item>
                        <ion-label text-wrap>
                            <h3>{{ item.nombre }}</h3>
                            <ion-text color="secondary">
                                <p>{{ item.cantidad }}</p>
                            </ion-text>
                            <ion-text color="secondary">
                                <p>{{ item.fechaProduccion | date: 'dd/MM/yyyy' }}</p>
                            </ion-text>
                            <p>{{ item.modified | date: 'short' }}</p>
                        </ion-label>
                    </ion-item>

                    <ion-item-options slide="end">
                        <ion-item-option color="secondary" (click)="updateItem(item)">
                            <ion-icon name="refresh" slot="icon-only"></ion-icon>
                        </ion-item-option>
                        <ion-item-option color="danger" (click)="deleteItems(item)">
                            <ion-icon name="trash" slot="icon-only"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>

                </ion-item-sliding>
            </ion-list>

        </ion-card-content>
    </ion-card>
</ion-content>
